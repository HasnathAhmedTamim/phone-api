<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searching Phones</title>

    <!--  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-2xl">Search Phones</h1>

    <main class="container mx-auto mt-6">
      <section class="bg-gray-100 p-6 m-4">
        <input
          id="search-field"
          type="text"
          placeholder="search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        <!-- another field -->
        <input
          id="search-field2"
          type="text"
          placeholder="search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch2()" class="btn btn-primary">
          Search
        </button>
      </section>

      <!-- search result -->
      <section>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>

        <!-- show all button -->
        <div id="show-all-container" class="hidden">
          <button class="btn btn-accent">Show All</button>
        </div>
      </section>
    </main>
    <!-- script -->
    <script src="js/index.js"></script>
  </body>
</html>
