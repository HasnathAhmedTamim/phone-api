<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searching Phones</title>

    <!--  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-2xl">Search Phones</h1>

    <main class="container mx-auto mt-6">
      <section class="bg-gray-100 p-6 m-4">
        <input
          id="search-field"
          type="text"
          placeholder="search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        <!-- another field -->
        <!-- <input
          id="search-field2"
          type="text"
          placeholder="search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch2()" class="btn btn-primary">
          Search
        </button> -->
      </section>
      
      <!-- search result -->
      <section>
        <!-- spinner or loader -->
        <div class="text-center my-20 hidden" id="loading-spinner">
          <span
            class="loading loading-infinity loading-lg text-purple-900"
          ></span>
        </div>

        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>

        <!-- show all button -->
        <div id="show-all-container" class="hidden text-center my-20">
          <button onclick="handleShowAll()" class="btn btn-accent">
            Show All
          </button>
        </div>
      </section>

      <!-- show details modal -->
      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
      <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
          <h3 id="phone-name" class="font-bold text-lg"></h3>
          <div id="show-detail-container" class="justify-center">
            
          </div>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </main>





    <!-- script -->
    <script src="js/index.js"></script>
  </body>
</html>
